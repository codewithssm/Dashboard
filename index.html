<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard Design | Codewithssm</title>
</head>
<body>

      <!-- Sidebar -->
      <div class="sidebar">
        <a href="#" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Codewith</span>ssm</div>
        </a>
        <ul class="side-menu">
            <li><a href="#"><i class='bx bxs-dashboard' ></i>Dashboard</a></li>
            <li><a href="#"><i class='bx bx-store-alt' ></i>Shop</a></li>
            <li class="active"><a href="#"><i class='bx bx-analyse' ></i>Analytics</a></li>
            <li><a href="#"><i class='bx bx-message-square-dots' ></i>Tickets</a></li>
            <li><a href="#"><i class='bx bx-group' ></i>Users</a></li>
            <li><a href="#"><i class='bx bx-cog' ></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle' ></i>
                    Logout
                </a>
            </li>
        </ul>
      </div>
      <!-- end of Sidebar-->

      <!-- Main Content-->

      <div class="content">
        <!-- navbar -->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" 
                   class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell' ></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="images/Picsart_23-07-21_14-42-00-015-removebg-preview.png">
            </a>
        </nav>

        <!-- End of navbar-->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">
                            Analytics
                        </a></li>
                        /
                        <li><a href="#" class="active">Shop</a></li>
                    </ul>
                </div>
                <a href="#" class="report">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download CV</span>
                </a>
            </div>

            <!--Insights-->
            <ul class="insights">
                <li><i class='bx bx-calendar-check' ></i></li><span class="info">
                    <h3>
                        1,074
                    </h3>
                    <p>Paid Order</p>
                </span>
                <li><i class='bx bx-show-alt' ></i></li><span class="info">
                    <h3>
                        3,944
                    </h3>
                    <p>Site Visit</p>
                </span></li>
                <li><i class='bx bx-line-chart' ></i></li><span class="info">
                    <h3>
                        14,721
                    </h3>
                    <p>Searches</p>
                </span></li>
                <li><i class='bx bx-dollar-circle' ></i></li><span class="info">
                    <h3>
                        $6,742
                    </h3>
                    <p>Total Sales</p>
                </span></li>
            </ul>
            <!--End of Insights-->


        </main>


      </div>
    



    <script src="index.js"></script>
</body>
</html>
